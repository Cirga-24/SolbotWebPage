<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulación - SolBot</title>
    <link rel="stylesheet" href="../styles/simulacion.css">
    <link rel="stylesheet" href="../styles/mainMedia.css">
</head>
<body>
    <main class="simulacion-page">
        <header>
        <nav>
            <ul>
                <li><a href="index.html#inicio">Inicio</a></li>
                <li><a href="index.html#team">Nosotros</a></li>
                <li><a href="index.html#dispositivos">Dispositivos</a></li>
                <li><a href="mantenimiento.html">Mantenimiento</a></li>
            </ul>
        </nav>
        <img src="../images/SenaImg.png" alt="LogoSenaNaranja" class="logoSena" width="50" height="50">
    </header>
        <div class="sim-header">
            <h1>Simulación del Sistema</h1>
            <p class="lead">Visualice ejemplos y resultados de la simulación.</p>
        </div>
        <div class="FloatSection">
            <section class="slider" aria-label="Galería de simulación">
                <div class="slides-wrapper">
                    <div class="slide" data-index="0">
                        <img src="../images/Banner1.jpg" alt="Ejemplo 1">
                        <div class="caption">Simulación 1</div>
                    </div>
                    <div class="slide" data-index="1">
                        <img src="../images/Banner2.png" alt="Ejemplo 2">
                        <div class="caption">Simulación 2</div>
                    </div>
                    <div class="slide" data-index="2">
                        <img src="../images/Campo.jpg" alt="Ejemplo 3">
                        <div class="caption">Simulación 3</div>
                    </div>
                </div>

                <button class="nav prev" aria-label="Anterior">‹</button>
                <button class="nav next" aria-label="Siguiente">›</button>

                <div class="dots" role="tablist" aria-label="Indicadores de slide">
                    <button class="dot" data-slide="0" aria-label="Ir al slide 1"></button>
                    <button class="dot" data-slide="1" aria-label="Ir al slide 2"></button>
                    <button class="dot" data-slide="2" aria-label="Ir al slide 3"></button>
                </div>
            </section>
        </div>
        
    </main>

    <script src="../scripts/simulacion.js"></script>
</body>
</html>
